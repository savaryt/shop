<mat-card>
  <mat-card-title>Add Item</mat-card-title>
  <mat-card-content>
    <dynamic-form [config]="config"
                  #form="dynamicForm"
                  (submit)="submit($event)">
    </dynamic-form>
    <button mat-mini-fab
            (click)="addSizeInput()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
{{form.value | json}}
