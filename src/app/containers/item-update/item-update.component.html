<h2>UPDATE ITEM</h2>
<h3>Reference: {{id}}</h3>
<div class="wrapper"
     fxLayout
     fxLayoutAlign="center start">

  <mat-card fxFlex.gt-md="50%"
            fxFlex.md="75%"
            fxFlex.lt-md="100%">


    <mat-card-content>
      <app-item-form (valueChange)="onItemFormChange($event)"
                     [value]="itemFormConfig | async"
                     [sexDisabled]="true"></app-item-form>
      <app-size-form [config]="sizeFormConfig | async"
                     (valueChange)="onSizeFormChange($event)"></app-size-form>
      <app-image-form [config]="imageFormConfig | async"
                      (valueChange)="onImageFormChange($event)"></app-image-form>
      <app-attribute-form [config]="attributeFormConfig | async"
                          (valueChange)="onAttributeFormChange($event)"></app-attribute-form>
    </mat-card-content>
    <mat-card-content>
      <button mat-raised-button
              color="primary"
              (click)="onSubmit()">Submit</button>
    </mat-card-content>
  </mat-card>

</div>
