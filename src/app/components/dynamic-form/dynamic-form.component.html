<form fxLayout="row wrap"
      fxLayoutAlign="start center"
      [formGroup]="form"
      (submit)="handleSubmit($event)">
  <ng-container *ngFor="let field of config; let i = index">
    <ng-container dynamicField
                  [config]="field"
                  [group]="form">
    </ng-container>
    <button mat-icon-button
            (click)="remove(i)">
      <mat-icon>clear</mat-icon>
    </button>
  </ng-container>
</form>
