<form fxLayout="column"
      fxLayoutAlign="start stretch"
      [formGroup]="form"
      (submit)="handleSubmit($event)">
  <div *ngFor="let field of config; let i = index">
    <ng-container dynamicField
                  [config]="field"
                  [group]="form">
    </ng-container>
    <button mat-icon-button
            (click)="remove(i)">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</form>
