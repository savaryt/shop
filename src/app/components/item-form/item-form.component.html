<form [formGroup]="form"
      fxLayout="row wrap">

  <mat-form-field fxFlex="100%">
    <input type="text"
           matInput
           placeholder="Label"
           formControlName="label">
  </mat-form-field>

  <mat-form-field fxFlex="100%">
    <textarea type="text"
              matInput
              matTextareaAutosize
              placeholder="Description"
              formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field fxFlex="100%">
    <mat-select placeholder="Sex"
                formControlName="sex">
      <mat-option value="men">Men</mat-option>
      <mat-option value="women">Women</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex="50%">
    <input type="number"
           matInput
           placeholder="Price"
           formControlName="price">
  </mat-form-field>

  <mat-form-field fxFlex="50%">
    <input type="number"
           matInput
           placeholder="Sale"
           formControlName="sale">
  </mat-form-field>

</form>
